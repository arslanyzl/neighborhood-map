<!DOCTYPE html>
<html lang="en">
<head>
  <title>Neighborhood Map</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  <link rel="stylesheet" type="css/bootstrap.css" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
  <body>
    <div id="map"></div>
    <div class="row">
      <div class="col-md-2 search-bar">
          <h1 class="search border">Neighborhood Map: Munich</h1>
          <input class="search search-bar" placeholder="Search Location" size="25" data-bind="textInput: search, valueUpdate: 'afterkeydown'"/>
          <ul id="list-view list" class="list-view" data-bind="foreach: myPlaces">
            <li data-bind="text: title, click: $parent.openInfoWindow"></li>
          </ul>
      </div>
    </div>

    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing&key=AIzaSyDE4IdQhw9WNPItp1joWq660zIYsWICu7E&v=3&callback=initGoogleMap">
    </script>

  </body>
</html>
